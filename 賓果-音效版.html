    <style>

        .main-stage {

        /* è³“æœç›¤å®¹å™¨ */
        .board-container {

        .animate-pop {

        @media (max-width: 768px) {

            .board-container { padding: 20px; width: 95%; }
            .number-grid { gap: 8px; }
            .grid-item { font-size: 1.2rem; border-radius: 8px; }
            button.action-btn { padding: 12px 40px; font-size: 1.4rem; }

        }
    </style>

<body>

<header>
    <h1>ç¶²è³‡é€š</h1>
    <div class="sub-title">âœ¨ 2025 å°Šæ¦®å°¾ç‰™è³“æœç››å…¸ âœ¨</div>
    <button class="sound-toggle" id="soundBtn" onclick="toggleSound()">ğŸ”Š éŸ³æ•ˆï¼šé–‹å•Ÿ</button>
</header>

<div class="main-stage">
    <div class="current-number-box" id="displayNum">?</div>
    
    <div class="controls">
        <button id="drawBtn" class="action-btn" onclick="startDraw()">ğŸ° å•Ÿå‹•è³“æœ</button>
    </div>
</div>

<div class="board-container">
    <div class="status-bar">
        <span>ç¶²è³‡é€šå°ˆå±¬ç¯„åœï¼š1 - 25</span>
        <span id="historyCount">æŠ½å‡ºé€²åº¦ï¼š0 / 25</span>
    </div>

        </div>
</div>

<script>
    // --- éŸ³æ•ˆç³»çµ± (Web Audio API) ---
    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx = new AudioContext();
    let isSoundOn = true;

    function toggleSound() {
        isSoundOn = !isSoundOn;
        const btn = document.getElementById('soundBtn');
        btn.textContent = isSoundOn ? "ğŸ”Š éŸ³æ•ˆï¼šé–‹å•Ÿ" : "ğŸ”‡ éŸ³æ•ˆï¼šé—œé–‰";
        btn.style.opacity = isSoundOn ? "1" : "0.5";
    }

    // æ’­æ”¾çŸ­ä¿ƒçš„æ»¾å‹•éŸ³æ•ˆ
    function playTickSound() {
        if (!isSoundOn) return;
        // ç¢ºä¿ AudioContext å·²å•Ÿå‹• (ç€è¦½å™¨æ”¿ç­–)
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const osc = audioCtx.createOscillator();
        const gainNode = audioCtx.createGain();

        osc.type = 'sine';
        osc.frequency.setValueAtTime(800, audioCtx.currentTime); // è¼ƒé«˜çš„é »ç‡
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 0.05);

        gainNode.gain.setValueAtTime(0.3, audioCtx.currentTime);
        gainNode.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.05);

        osc.connect(gainNode);
        gainNode.connect(audioCtx.destination);

        osc.start();
        osc.stop(audioCtx.currentTime + 0.06);
    }

    // æ’­æ”¾ä¸­ç/ç¢ºèªéŸ³æ•ˆ (å’Œå¼¦)
    function playWinSound() {
        if (!isSoundOn) return;
        if (audioCtx.state === 'suspended') audioCtx.resume();

        // Cå¤§èª¿å’Œå¼¦éŸ³ (C, E, G, C)
        const notes = [523.25, 659.25, 783.99, 1046.50];
        
        notes.forEach((freq, index) => {
            const osc = audioCtx.createOscillator();
            const gainNode = audioCtx.createGain();

            osc.type = 'triangle'; // ä¸‰è§’æ³¢è½èµ·ä¾†æ¯”è¼ƒåƒé˜è²/éŠæˆ²éŸ³
            osc.frequency.value = freq;

            // ç¨å¾®éŒ¯é–‹æ’­æ”¾æ™‚é–“ï¼Œé€ æˆç¶éŸ³æ•ˆæœ (Arpeggio)
            const startTime = audioCtx.currentTime + (index * 0.08);
            const duration = 0.8;

            gainNode.gain.setValueAtTime(0, startTime);
            gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.05);
            gainNode.gain.exponentialRampToValueAtTime(0.001, startTime + duration);

            osc.connect(gainNode);
            gainNode.connect(audioCtx.destination);

            osc.start(startTime);
            osc.stop(startTime + duration);
        });
    }

    // --- éŠæˆ²é‚è¼¯ ---
    const TOTAL_NUMBERS = 25;
    let availableNumbers = [];
    let isAnimating = false;
    
    const displayEl = document.getElementById('displayNum');
    const drawBtn = document.getElementById('drawBtn');
    const gridBoard = document.getElementById('gridBoard');
    const historyCountEl = document.getElementById('historyCount');

    function initGame() {
        availableNumbers = [];
        gridBoard.innerHTML = '';
        
        for (let i = 1; i <= TOTAL_NUMBERS; i++) {
            availableNumbers.push(i);
            let cell = document.createElement('div');
            cell.className = 'grid-item';
            cell.id = `cell-${i}`;
            cell.textContent = i;
            gridBoard.appendChild(cell);
        }
        
        displayEl.textContent = "?";
        displayEl.classList.remove('animate-pop');
        drawBtn.disabled = false;
        drawBtn.innerHTML = "ğŸ° å•Ÿå‹•è³“æœ";
        updateStatus();
    }

    function startDraw() {
        // ç¬¬ä¸€æ¬¡é»æ“Šæ™‚ç¢ºä¿ AudioContext è¢«å–šé†’
        if (audioCtx.state === 'suspended') audioCtx.resume();

        if (availableNumbers.length === 0) {
            if (confirm("ğŸ‰ 25 å€‹è™Ÿç¢¼å·²å…¨æ•¸æŠ½å‡ºï¼\næ˜¯å¦è¦é‡æ–°é–‹å§‹æ–°çš„ä¸€å±€ï¼Ÿ")) {
                initGame();
            }
            return;
        }
        
        if (isAnimating) return;
        isAnimating = true;
        drawBtn.disabled = true;
        
        let count = 0;
        const maxRolls = 20; // æ»¾å‹•æ¬¡æ•¸
        let speed = 40; 

        function roll() {
            const tempIndex = Math.floor(Math.random() * availableNumbers.length);
            displayEl.textContent = availableNumbers[tempIndex];
            
            // æ’­æ”¾éŸ³æ•ˆ
            playTickSound();

            count++;
            if (count < maxRolls) {
                // é€Ÿåº¦è®Šæ…¢ï¼ŒéŸ³æ•ˆä¹Ÿæœƒè·Ÿè‘—è®Šæ…¢ï¼Œå¢åŠ ç·Šå¼µæ„Ÿ
                speed += 10;
                setTimeout(roll, speed);
            } else {
                finalizeDraw();
            }
        }
        roll();
    }

    function finalizeDraw() {
        const randomIndex = Math.floor(Math.random() * availableNumbers.length);
        const winnerNum = availableNumbers[randomIndex];

        availableNumbers.splice(randomIndex, 1);

        displayEl.textContent = winnerNum;
        displayEl.classList.remove('animate-pop');
        void displayEl.offsetWidth;
        displayEl.classList.add('animate-pop');

        // æ’­æ”¾ä¸­çéŸ³æ•ˆ
        playWinSound();

        const cell = document.getElementById(`cell-${winnerNum}`);
        cell.classList.add('active');

        isAnimating = false;
        drawBtn.disabled = false;
        
        if(availableNumbers.length === 0) {
             drawBtn.innerHTML = "âœ¨ é‡æ–°é–‹å§‹ âœ¨";
        } else {
             drawBtn.innerHTML = "ğŸ‘‰ ä¸‹ä¸€å€‹å¹¸é‹è™Ÿ";
        }
        
        updateStatus();
    }

    function updateStatus() {
        const drawnCount = TOTAL_NUMBERS - availableNumbers.length;
        historyCountEl.textContent = `æŠ½å‡ºé€²åº¦ï¼š${drawnCount} / ${TOTAL_NUMBERS}`;
    }

    // å•Ÿå‹•
    initGame();
</script>
